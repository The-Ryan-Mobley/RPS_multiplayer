<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="assets/images/61CD2t4VmDL._SY355_.jpg">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
    
</head>

<body>
    <header>
        <h1 class="display-3 rps-title">Rock Paper Scissors</h1>
    </header>
    <div class="container">
        <div class=row>
            <div class="col-6">
                <div class="w-l-one">
                        <h1 id="wins-p">WINS: 0</h1>
                        <h1 id="losses-p">LOSSES: 0</h1>
                    </div>
            </div>
            <div class="col-6">
                <div class="w-l-two">
                        <h1 id="wins-o">WINS: 0</h1>
                        <h1 id="losses-o">LOSSES: 0</h1>
                    </div>

            </div>
        </div>
        <div class="row day">
            
            <div class="col-12">
                <div class="selections">
                    <div class="player-one-form">
                        <div id='rock' class="selection-point" data-name="rock">
                            <img class="img-fluid pic-select" src="assets/images/3100266_orig.jpg" data-name="rock">
                        </div>
                        <div id='paper' class="selection-point" data-name="paper">
                            <img class="img-fluid pic-select" src="assets/images/istockphoto-121727889-612x612.jpg" data-name="paper">
                        </div>
                        <div id='scissors' class="selection-point" data-name="scissors">
                            <img class="img-fluid pic-select" src="assets/images/velociraptor.jpg" data-name="scissors">
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class='col-8'>
                <div class="chat">

                </div>
                <div id="chat-bar">
                        <textarea id="chat-line" rows="1" cols="20"></textarea>
                        <button id="chat-button">Enter</button>
    
                    </div>
            </div>
            <div class="col-2"></div>
        </div>
        
    </div>







    
    
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src='assets/javascript/rps.js'></script>
</body>

</html>
